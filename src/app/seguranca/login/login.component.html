<form autocomplete="off" class="formgrid grid justify-content-center mt-8">

  <div class="col-6 p-5 shadow-4 login-container">
    <h1>Entre em sua conta</h1>

    <div class="field col-12 md:col-12">
      <label for="email">Email</label>
      <input pInputText type="text" id="email" class="inputfield w-full">
    </div>


    <div class="field col-12 md:col-12">
      <label for="senha">Senha</label>
      <input pInputText type="password" id="senha" class="inputfield w-full">
    </div>

    <div class="field col-12 md:col-12">
      <p-button styleClass="p-button-primary mt-5 w-full" label="Entrar"></p-button>
    </div>

  </div>

</form>
